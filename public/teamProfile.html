<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Profiles</title>
    <link rel="stylesheet" href="style.css">

    <script src="/js/teamDashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header id="header">
        <button onclick="window.location.href='/index.html'">Back</button>
        <h1>F1 Team Profile</h1>
    </header>
    <main>
        <section id="team-profile" >
            <h2 id="team-name">Name: </h2>
            <button id="addFavorite" onclick="addFavorite()">add to favorites</button>
            <p><strong>Nationality: </strong> <span id="team-nation"></span></p>
            <p><strong>Total team wins: </strong> <span id="team-wins"></span></p>
            <h2>Former and current drivers:</h2>
            <table id="drivers">
                <th>name</th>
                <th>Profile</th>
            </table>

            <h2>Wins Each Year</h2>
            <canvas id="winsChart"></canvas>
         </section>
    </main>
</body>
</html>
